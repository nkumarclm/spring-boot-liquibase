databaseChangeLog:
- changeSet:
    id: 1.0
    author: Naveen
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: account_pkey
            name: id
            type: bigint
        - column:
            name: email
            type: VARCHAR(255)
        - column:
            name: password
            type: VARCHAR(255)
        - column:
            name: role
            type: VARCHAR(255)
        tableName: account